<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>三日月</title>
    <link rel="icon" type="image/x-icon" href="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3794032166,3245555489&fm=26&gp=0.jpg">
    <link href="https://lib.baomitu.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/font-awesome/5.8.0/css/fontawesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/plugs_paging.css">


</head>
<body>
<!--SIGN UP-->
<h1> Login In</h1>
<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"></div>
    <div class="avtar">
        <!--头像-->
        <!--<img src="images/avtar.png" width="100" height="100"/>-->
    </div>
    <form>
        <!--<input type="text" class="text" id="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >-->
        <input type="text" class="text" id="username" placeholder="用户名">
        <input type="text" class="text" id="phone" placeholder="手机号">
        <div class="key">
            <!--  <input type="password" id="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">-->
            <input type="password" id="password" placeholder="密码">
        </div>
        <div class="key">
            <!--  <input type="password" id="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">-->
            <input type="password" id="passwordRepeat" placeholder="密码">
        </div>
    </form>
    <div>
        <div  class="modal-footer" style="border-top-width: 0px;">
            <button id = "register" type="submit" class="btn btn-primary" data-dismiss="modal">注册</button>
            <button id="cancel" type="button" class="btn btn-success">取消</button>
        </div>

    </div>
</div>

<!--页面主体-->
<div id="main" style="margin-top: 16px">


</div>
</body>
<script src="js/lib/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
</html>
